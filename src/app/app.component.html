<div>
  <h1>Hello World, it {{ title }}, the joke of the day is:</h1>
  <div *ngIf="randomJoke">{{ randomJoke }}</div>
  <p>Click below to stay up to date</p>
  <p *ngIf="!isEnabled" class="error">
    Notifications are not available in the browser or enabled in the application
  </p>
  <button (click)="subscribeToNotifications()">
    Notify me
  </button>
</div>
